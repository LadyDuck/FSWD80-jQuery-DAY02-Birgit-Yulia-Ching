<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Basic 1</title>
	<link rel="stylesheet" href="">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
  		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
 		crossorigin="anonymous"></script>

	<style>
		img {
			width: 200px;
			height: auto;
		}

		#result {
			font-size: 24px;
			margin-top: 30px;

		}


	</style>
</head>
<body>

	<img id = "bell" src = "img/bell.png" alt = "bell">
	<img id = "santa" src = "img/santa.png" alt = "santa">
	<img id = "gift" src = "img/giftBox.png" alt = "Gift Box">

	<div id="result"></div>


	<script>

		$(document).ready (function() {

			$("#bell").click(function(){
				$("#result").text("You clicked on the Christmas Bell");							
 		 		});

			$("#santa").click(function() {
				$("#result").text("You clicked on Santa Claus");	
				});

			$("#gift").click(function() {
				$("#result").text("You clicked on the Gift Box");

				});

			});

	</script>
	
</body>
</html>
